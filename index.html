<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light" />
  <title>Bio — Gabriel Pedrozo</title>
  <style>
    :root{
      --bg: #f7f8fb;
      --card: rgba(255,255,255,.92);
      --text: #0f172a;
      --muted: #475569;
      --border: rgba(15,23,42,.10);
      --shadow: 0 18px 40px rgba(2,6,23,.10);
      --shadow-soft: 0 10px 24px rgba(2,6,23,.08);
      --radius: 18px;
      --max: 420px;
      --focus: 0 0 0 4px rgba(59,130,246,.25);
      --primary: #2563eb;
      --primary-2: #1d4ed8;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: var(--bg);
      overflow-x: hidden;
    }

    /* Background canvas */
    #space{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: block;
      background: radial-gradient(1200px 600px at 20% 10%, rgba(37,99,235,.10), transparent 60%),
                  radial-gradient(1000px 540px at 85% 20%, rgba(14,165,233,.10), transparent 60%),
                  radial-gradient(900px 520px at 30% 80%, rgba(99,102,241,.08), transparent 60%);
    }

    /* Main layout */
    .wrap{
      position: relative;
      z-index: 1;
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 28px 16px 40px;
    }
    .panel{
      width: min(var(--max), 100%);
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: stretch;
    }

    /* Discrete motion button */
    .motion{
      align-self: center;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.7);
      color: var(--muted);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 13px;
      line-height: 1;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(2,6,23,.06);
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
    }
    .motion:hover{ transform: translateY(-1px); box-shadow: 0 12px 22px rgba(2,6,23,.08); background: rgba(255,255,255,.85); }
    .motion:active{ transform: translateY(0px); box-shadow: 0 8px 18px rgba(2,6,23,.06); }
    .motion:focus-visible{ outline: none; box-shadow: var(--focus), 0 12px 22px rgba(2,6,23,.08); }

    /* Profile */
    .profile{
      padding: 18px 18px 10px;
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
      transform: translateZ(0);
    }
    .avatar{
      width: 86px;
      height: 86px;
      border-radius: 999px;
      margin: 0 auto 12px;
      border: 1px solid var(--border);
      background:
        radial-gradient(circle at 30% 30%, rgba(37,99,235,.25), transparent 60%),
        radial-gradient(circle at 70% 70%, rgba(14,165,233,.20), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,1), rgba(241,245,249,1));
      box-shadow: 0 16px 28px rgba(2,6,23,.10);
      position: relative;
      overflow: hidden;
    }
    .avatar::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: radial-gradient(circle at 40% 40%, rgba(255,255,255,.65), transparent 55%);
      transform: rotate(18deg);
      opacity:.8;
    }
    h1{
      margin: 0;
      font-size: 22px;
      letter-spacing: -0.02em;
      text-align: center;
    }
    .desc{
      margin: 6px 0 0;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.35;
    }

    /* Buttons / cards */
    .links{
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 2px;
    }
    .card{
      opacity: 0;
      transform: translateY(10px);
      transition: opacity .45s ease, transform .45s ease;
      will-change: opacity, transform;
    }
    .card.show{
      opacity: 1;
      transform: translateY(0);
    }

    .btn{
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 14px 14px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: var(--card);
      box-shadow: 0 14px 28px rgba(2,6,23,.10);
      text-decoration: none;
      color: var(--text);
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease, background .15s ease;
      transform: translateZ(0);
      position: relative;
      overflow: hidden;
    }
    .btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 20px 34px rgba(2,6,23,.14);
      border-color: rgba(37,99,235,.25);
    }
    .btn:active{
      transform: translateY(0px);
      box-shadow: 0 14px 28px rgba(2,6,23,.10);
    }
    .btn:focus-visible{
      outline: none;
      box-shadow: var(--focus), 0 20px 34px rgba(2,6,23,.14);
    }

    .btn.primary{
      background: linear-gradient(180deg, rgba(37,99,235,.96), rgba(29,78,216,.96));
      border-color: rgba(29,78,216,.35);
      color: #fff;
    }
    .btn.primary:hover{
      border-color: rgba(255,255,255,.30);
      box-shadow: 0 22px 38px rgba(37,99,235,.22);
    }

    .label{
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }
    .title{
      font-weight: 650;
      letter-spacing: -0.01em;
      font-size: 15.5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sub{
      font-size: 13px;
      color: rgba(15,23,42,.72);
      line-height: 1.2;
    }
    .primary .sub{ color: rgba(255,255,255,.85); }

    .chev{
      flex: 0 0 auto;
      width: 34px;
      height: 34px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      border: 1px solid rgba(15,23,42,.08);
      background: rgba(255,255,255,.75);
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
    }
    .btn:hover .chev{ transform: translateX(2px); border-color: rgba(37,99,235,.22); }
    .primary .chev{
      border-color: rgba(255,255,255,.22);
      background: rgba(255,255,255,.16);
    }

    /* Plain contact line */
    .contact{
      margin-top: 8px;
      text-align: center;
      font-size: 14px;
      color: var(--muted);
    }
    .contact a{
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px dashed rgba(15,23,42,.35);
      padding-bottom: 1px;
    }
    .contact a:focus-visible{
      outline: none;
      box-shadow: var(--focus);
      border-radius: 6px;
    }

    /* Subtle 3D via CSS vars updated by JS */
    .tilt{
      transform:
        perspective(900px)
        rotateX(var(--rx, 0deg))
        rotateY(var(--ry, 0deg))
        translateZ(0);
      transform-origin: center;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #space{ display:none; }
      .card{ opacity: 1 !important; transform: none !important; transition: none !important; }
      .btn, .motion{ transition: none !important; }
      .tilt{ transform: none !important; }
    }
  </style>
</head>
