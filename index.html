<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light" />

  <title>Bio – Gabriel Pedrozo</title>

  <!-- CSS externo (sempre no HEAD) -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Canvas do espaço (fundo) -->
  <canvas id="space"></canvas>

  <!-- Conteúdo principal -->
  <main class="wrap">
    <section class="profile">
      <div class="avatar"></div>

      <h1>Gabriel Pedrozo</h1>
      <p class="subtitle">
        Links oficiais, comunidade e contato comercial.
      </p>
      <button class="motion-toggle" type="button" id="motion-toggle">
        Ativar Movimento
      </button>
    </section>

    <nav class="links" aria-label="Links">
      <div class="card" data-reveal="1">
        <a
          class="btn primary tilt"
          href="https://seulink.com/aplicacao"
          target="_blank"
          rel="noopener"
        >
          <span class="label">
            <span class="title">Aplicação Mentoria</span>
          </span>
          <span class="chev" aria-hidden="true">›</span>
        </a>
      </div>

      <div class="card" data-reveal="2">
        <a
          class="btn tilt"
          href="https://go.hotmart.com/O94366150Y?ap=0ed6"
          target="_blank"
          rel="noopener"
        >
          <span class="label">
            <span class="title">Saber Ampliado</span>
            <span class="sub">Comunidade do Cortella + Encontros comigo</span>
          </span>
          <span class="chev" aria-hidden="true">›</span>
        </a>
      </div>

      <div class="card" data-reveal="3">
        <a
          class="btn tilt"
          href="mailto:contato@dropstudios.com.br"
        >
          <span class="label">
            <span class="title">Parcerias e Palestras</span>
            <span class="sub">Contato comercial</span>
          </span>
          <span class="chev" aria-hidden="true">›</span>
        </a>
      </div>
    </nav>
  </main>

  <!-- JS externo (sempre no FINAL do body) -->
  <script src="./script.js"></script>
</body>
</html>
